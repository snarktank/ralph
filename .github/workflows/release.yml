name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp install-from-release.sh release-assets/
          cp ralph.sh release-assets/
          cp prompt.md release-assets/
          cp CLAUDE.md release-assets/
          cp skills/prd/SKILL.md release-assets/prd-SKILL.md
          cp skills/ralph/SKILL.md release-assets/ralph-SKILL.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/*
