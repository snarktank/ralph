name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ralph
            asset_name: ralph-linux-x86_64
            use_cross: false

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ralph
            asset_name: ralph-linux-aarch64
            use_cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: ralph
            asset_name: ralph-macos-x86_64
            use_cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: ralph
            asset_name: ralph-macos-aarch64
            use_cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ralph.exe
            asset_name: ralph-windows-x86_64.exe
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release binary (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and rename artifacts
          mv artifacts/ralph-linux-x86_64/ralph release/ralph-linux-x86_64
          mv artifacts/ralph-linux-aarch64/ralph release/ralph-linux-aarch64
          mv artifacts/ralph-macos-x86_64/ralph release/ralph-macos-x86_64
          mv artifacts/ralph-macos-aarch64/ralph release/ralph-macos-aarch64
          mv artifacts/ralph-windows-x86_64.exe/ralph.exe release/ralph-windows-x86_64.exe
          # Make binaries executable (Linux/macOS)
          chmod +x release/ralph-linux-x86_64
          chmod +x release/ralph-linux-aarch64
          chmod +x release/ralph-macos-x86_64
          chmod +x release/ralph-macos-aarch64
          # List prepared assets
          ls -la release/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: release/*
          # Don't generate notes - release-please already created the release with changelog
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
